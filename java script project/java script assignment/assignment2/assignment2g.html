<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
  
        <script>
                var todayDate=new Date();
                var num=todayDate.getDay();
                switch(num)
                {
                    case 0:console.log("the day is sunday");
                            break;
                    case 1:console.log("the day is monday");
                            break;
                    case 2:console.log("the day is tuesday");
                            break;
                     case 3:console.log("the day is wednesday");
                            break;
                    case 4:console.log("the day is thursday");
                            break;
                    case 5:console.log("the day is friday");
                            break;
                    case 6:console.log("the day is saterday");
                            break;
                    default:console.log("not valid");
                            break;
                }
        
                var value=todayDate.getMonth();
                switch(value)
                {
                    case 0:console.log("the month is january ");
                            break;
                    case 1:console.log("the month is february");
                            break;
                    case 2:console.log("the month is march ");
                            break;
                    case 3:console.log("the month is april ");
                            break;
                    case 4:console.log("the month is may");
                            break;
                    case 5:console.log("the month is june");
                            break;
                    case 6:console.log("the month is july");
                            break;
                    case 7:console.log("the month is augest");
                            break;
                    case 8:console.log("the month is september");
                            break;
                    case 9:console.log("the month is october");
                            break;
                    case 10:console.log("the month is november");
                            break;
                    case 11:console.log("the month is december");
                            break;
                    default:console.log("not valid");
                            break;
                }  
                </script>
</body>
</html>
